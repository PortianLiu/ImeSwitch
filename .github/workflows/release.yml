name: Android Release Build

on:
  push:
    tags:
      - 'v*'  # 匹配所有以v开头的tag，如v1.0、v1.1.0等

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: 检出代码
        uses: actions/checkout@v4
      
      - name: 设置JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'
          cache: 'gradle'
      
      - name: 授予Gradle执行权限
        run: chmod +x gradlew
      
      - name: 构建Release APK
        run: ./gradlew assembleRelease
      
      - name: 获取Tag名称
        id: get_tag
        run: echo "TAG_NAME=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
      
      - name: 重命名APK文件
        run: |
          cd app/build/outputs/apk/release
          if [ -f "app-release-unsigned.apk" ]; then
            mv app-release-unsigned.apk ImeSwitch-${{ steps.get_tag.outputs.TAG_NAME }}.apk
          elif [ -f "app-release.apk" ]; then
            mv app-release.apk ImeSwitch-${{ steps.get_tag.outputs.TAG_NAME }}.apk
          fi
      
      - name: 创建Release
        id: create_release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.get_tag.outputs.TAG_NAME }}
          name: Release ${{ steps.get_tag.outputs.TAG_NAME }}
          draft: false
          prerelease: false
          files: |
            app/build/outputs/apk/release/ImeSwitch-${{ steps.get_tag.outputs.TAG_NAME }}.apk
          body: |
            ## ImeSwitch ${{ steps.get_tag.outputs.TAG_NAME }}
            
            ### 功能特性
            - 短按快捷开关：轮切输入法
            - 长按快捷开关：选择输入法
            
            ### 安装说明
            1. 下载APK文件并安装
            2. 通过ADB或Root授予WRITE_SECURE_SETTINGS权限
            3. 在快速设置面板中添加"输入法切换"快捷开关
            
            ### 权限授予命令
            ```bash
            adb shell pm grant lpt.imeswitch android.permission.WRITE_SECURE_SETTINGS
            ```
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
